<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data Pegawai</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div>
            <h1>Formulir Data Pegawai Milenium Design</h1>
            <form class="DataForm" id="dataform">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name">
                <br /><br />
        
                <label for="email">Email aktif:</label>
                <input type="email" id="email" name="email">
                <br /><br />

                <label for="phone">Nomor HP:</label>
                <input type="number" id="number" name="number">
                <br /><br />
        
                <label for="address">Alamat:</label>
                <input type="address" id="address" name="address">
                <br /><br />
        
                <label for="gender">Gender:</label>
                <br />
                <input type="radio" id="male" name="gender" value="male"> Laki-laki
                <br />
                <input type="radio" id="female" name="gender" value="female"> Perempuan
                <br /><br /> 

                <label for="tutor_day">Pilih Posisi yang diinginkan:</label><br>
                <input type="checkbox" id="uiux" name="potition" value="uiux">
                <label for="uiux">UI/UX Design</label><br>
                <input type="checkbox" id="web" name="potition" value="Web Design">
                <label for="web">Web Design</label><br>
                <input type="checkbox" id="editor" name="potition" value="Editor">
                <label for="editor">Editor</label><br><br>

                <input type="submit" value="Submit">
                <br /><br />
            </form>

            <script src="script.js"></script>
        </div>

  <script src="script.js"></script>
</body>
</html>
